<script>

		var c = document.getElementById("myCanvas");

		ctx.font = "50px Verdana";

		// Create gradient

		gradient.addColorStop("0", "#FF9886");
		gradient.addColorStop("0.5", "#732F6E");

		// Fill with gradient
		ctx.strokeStyle = gradient;
		ctx.strokeText("Welcome!", 10, 90);

</script>
